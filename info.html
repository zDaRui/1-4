<!DOCTYPE html>
<html>
<head lang="en">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./style/index.css"/>
</head>
<body>
<div class="info" ng-repeat="(key,val) in msg">
    <p><b>{{val.ph}}</b><span>{{val.phs}}</span></p>
    <ol>
        <li class="left">
            <dl>
                <dt><strong>{{val.num}}</strong></dt>
                <dd>
                    <span>年化收益</span>
                    <br/>
                    <small>.0%&nbsp;&nbsp;</small>
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>期限</dt>
                <dd>
                    <b>{{val.month}}</b>个月
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dt>
                    <img src="./img/qg_03.jpg" alt=""/>
                </dt>
                <dd>
                    已有<b>{{val.qg}}</b>人抢购
                </dd>
            </dl>
        </li>
    </ol>
    </div>
</body>
</html>
